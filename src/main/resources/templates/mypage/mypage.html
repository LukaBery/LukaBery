<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHN Mart - 문의 리스트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    th, tr {
      text-align: center;
      vertical-align: middle;
    }
    td a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
    }

    td a:hover {
      text-decoration: none;
      background-color: rgba(70, 130, 180, 0.2);
    }

    td a:visited {
      color: inherit;
    }

  </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1" >NHN Mart</span>
    <form th:action="@{/logout}" method="get" class="d-flex">
      <button class="btn btn-outline-danger" type="submit">로그아웃</button>
    </form>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">내 문의 리스트</h2>

  <!-- question 리스트 테이블 -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col" style="width: 5%;">#</th>
      <th scope="col" style="width: 10%;">question ID</th>
      <th scope="col" style="width: 30%;">제목</th>
      <th scope="col" style="width: 10%;">분류</th>
      <th scope="col" style="width: 15%;">작성자</th>
      <th scope="col" style="width: 20%;">작성일</th>
      <th scope="col" style="width: 10%;">답변여부</th>
    </tr>
    </thead>
    <tbody>
    <!-- question 리스트 반복 -->
    <tr th:each="question, iterStat : ${questionList}">
      <th scope="row" th:text="${iterStat.index + 1}">1</th>
      <td th:text="${question.questionId}">question ID</td>
      <td><a th:href="@{/question/detail/{questionId}(questionId=${question.questionId})} " th:text="${question.title}" style="text-align: left">제목</a></td>
      <td th:text="${question.category.koreanName}">분류</td>
      <td th:text="${question.author}">작성자</td>
      <td th:text="${question.curDateTime}">작성일</td>
      <td th:if="${question.answer != null}" th:text="'답변 완료'">작성 여부</td>
      <td th:if="${question.answer == null}" th:text="'답변 안됨'">작성 여부</td>
    </tr>
    </tbody>
  </table>

  <!-- 문의 리스트가 없을 때 -->
  <div th:if="${#lists.isEmpty(questionList)}">
    <div class="alert alert-warning text-center" role="alert">
      문의 내역이 없습니다.
    </div>
  </div>

  <!-- 메인 페이지로 돌아가는 버튼 -->
  <div class="text-center mt-4" style="text-align: right">
     <a  href="/question/create" class="btn btn-primary ms-2">  문의하기  </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
