<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>question 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>question 작성하기</h2>

  <form method="post" enctype="multipart/form-data" th:action="@{/question/create}">
    <!-- question 제목 -->
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>


    <div class="mb-3">
      <label for="category" class="form-label">분류</label>
      <select class="form-control" id="category" name="category" required>
        <option value="" disabled selected>분류를 선택하세요</option>
        <option value="COMPLAINT">불만 접수</option>
        <option value="SUGGESTION">제안</option>
        <option value="REFUND">환불/교환</option>
        <option value="PRAISE">칭찬해요</option>
        <option value="INQUIRY">기타 문의</option>
      </select>
    </div>

    <!-- question 내용 -->
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
    </div>



    <!-- 여러 파일 업로드 -->
    <div class="mb-3">
      <label for="files" class="form-label">첨부파일</label>
      <input type="file" class="form-control" id="files" name="files" accept="image/gif, image/jpeg, image/jpg, image/png" multiple>
    </div>

    <button type="submit" class="btn btn-primary">확인</button>    <a href="/mypage" class="btn btn-outline-danger">취소</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
