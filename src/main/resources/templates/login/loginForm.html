<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHN Mart - 로그인</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 25rem;">
    <h2 class="text-center mb-4">NHN Mart</h2>

    <!-- 토글 버튼 -->
    <div class="btn-group d-flex mb-4" role="group" aria-label="Toggle User or Admin">
      <input type="radio" class="btn-check" name="role" id="user" value="USER" autocomplete="off" checked onclick="toggleForm('user-form')">
      <label class="btn btn-outline-primary" for="user">일반 사용자</label>

      <input type="radio" class="btn-check" name="role" id="admin" value="ADMIN" autocomplete="off" onclick="toggleForm('admin-form')">
      <label class="btn btn-outline-danger" for="admin">관리자</label>
    </div>

    <!-- 일반 사용자 로그인 폼 -->
    <div id="user-form">
      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="user-id" class="form-label">아이디</label>
          <input type="text" class="form-control" id="user-id" name="id" placeholder="아이디 입력" required>
        </div>
        <div class="mb-3">
          <label for="user-password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="user-password" name="password" placeholder="비밀번호 입력" required>
          <input type="hidden" id="nRole" name="role" value="USER">

        </div>
        <button type="submit" class="btn btn-primary w-100">사용자 로그인</button>
      </form>
    </div>

    <!-- 관리자 로그인 폼 -->
    <div id="admin-form" style="display: none;">
      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="admin-id" class="form-label">아이디</label>
          <input type="text" class="form-control" id="admin-id" name="id" placeholder="아이디 입력" required>
        </div>
        <div class="mb-3">
          <label for="admin-password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="admin-password" name="password" placeholder="비밀번호 입력" required>
          <input type="hidden" id="adminRole" name="role" value="ADMIN">
        </div>
        <button type="submit" class="btn btn-danger w-100">관리자 로그인</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function toggleForm(formId) {
    document.getElementById('user-form').style.display = formId === 'user-form' ? 'block' : 'none';
    document.getElementById('admin-form').style.display = formId === 'admin-form' ? 'block' : 'none';
  }
</script>
</body>
</html>
