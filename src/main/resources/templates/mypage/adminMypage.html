<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - 답변할 문의 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        th, tr {
            text-align: center;
            vertical-align: middle;
        }
        td a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }

        td a:hover {
            text-decoration: none;
            background-color: rgba(70, 130, 180, 0.2);
        }

        td a:visited {
            color: inherit;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" >Admin Page</span>
        <form th:action="@{/admin/logout}" method="get" class="d-flex">
            <button class="btn btn-outline-danger" type="submit">로그아웃</button>
        </form>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">답변할 문의 리스트</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col" style="width: 5%;">#</th>
            <th scope="col" style="width: 10%;">question ID</th>
            <th scope="col" style="width: 30%;">제목</th>
            <th scope="col" style="width: 10%;">분류</th>
            <th scope="col" style="width: 15%;">작성자</th>
            <th scope="col" style="width: 20%;">작성일</th>
            <th scope="col" style="width: 10%;">답변 상태</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="question, iterStat : ${questionList}">
            <th scope="row" th:text="${iterStat.index + 1}">1</th>
            <td th:text="${question.questionId}">question ID</td>
            <td><a th:href="@{/admin/answer/{questionId}(questionId=${question.questionId})} " th:text="${question.title}" style="text-align: left">제목</a></td>
            <td th:text="${question.category.koreanName}">분류</td>
            <td th:text="${question.author}">작성자</td>
            <td th:text="${question.curDateTime}">작성일</td>
            <td th:text="'답변 대기'">답변 상태</td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(questionList)}">
        <div class="alert alert-warning text-center" role="alert">
            답변할 문의가 없습니다.
        </div>
    </div>

    <div class="text-center mt-4" style="text-align: right">
        <a href="/cs/admin" class="btn btn-primary">어드민 메인으로 돌아가기</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
